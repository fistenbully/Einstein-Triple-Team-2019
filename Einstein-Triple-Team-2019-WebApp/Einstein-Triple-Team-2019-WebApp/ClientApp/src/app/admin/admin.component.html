<mat-tab-group>
  <mat-tab label="Teams">

    <button mat-button>Create New</button>

    <div id="Team Edit">
      <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select [(value)]="selectedTeam">
          <mat-option *ngFor="let team of teams" [value]="team.Name" >
            {{team.Name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field >
      <input matInput placeholder="Team Member 1" value="{{selectedTeam}}">
    </mat-form-field>

    <!--<mat-form-field>
    </mat-form-field>-->

  </mat-tab>
  <mat-tab label="Boulder"> Content 2 </mat-tab>
  <mat-tab label="Volleyball"> Content 3 </mat-tab>
</mat-tab-group>
