<h1>
  Overall
</h1>
<div class="exportToExcel">
  <button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button>
</div>
<div class="example-container mat-elevation-z8 " #TABLE>
  <table mat-table [dataSource]="leaderboard" #table>

    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>

    <ng-container matColumnDef="cf">
      <th mat-header-cell *matHeaderCellDef> C </th>
      <td mat-cell *matCellDef="let element"> {{element.cf}} </td>
    </ng-container>

    <ng-container matColumnDef="boulder">
      <th mat-header-cell *matHeaderCellDef> B </th>
      <td mat-cell *matCellDef="let element"> {{element.boulder}} </td>
    </ng-container>

    <ng-container matColumnDef="volleyball">
      <th mat-header-cell *matHeaderCellDef> V </th>
      <td mat-cell *matCellDef="let element"> {{element.volleyball}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> S </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
