<h2>Details</h2>

<table mat-table [dataSource]="teams" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="member1">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.Member1}} </td>
  </ng-container>

  <ng-container matColumnDef="member2">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.Member2}} </td>
  </ng-container>


  <!--<tr mat-header-row *matHeaderRowDef="teamDetailColumns"></tr>-->
  <tr mat-row *matRowDef="let row; columns: teamDetailColumns;"></tr>
</table>

<br />
<br />

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
       <h2>
         Boulder Ergebnisse
         </h2>
      </mat-panel-title>
    </mat-expansion-panel-header>


      <table mat-table [dataSource]="boulder" class="mat-elevation-z8">
        <ng-container matColumnDef="boulder">
          <th mat-header-cell *matHeaderCellDef>Boulder</th>
          <td mat-cell *matCellDef="let element"> {{element.boulderName}} </td>
        </ng-container>


        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Punkte</th>
          <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="flash">
          <th mat-header-cell *matHeaderCellDef>Flash</th>
          <td mat-cell *matCellDef="let element"> {{element.flash}} </td>
        </ng-container>

        <ng-container matColumnDef="top">
          <th mat-header-cell *matHeaderCellDef>Top</th>
          <td mat-cell *matCellDef="let element"> {{element.top}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="boulderDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: boulderDisplayedColumns;"></tr>
      </table>

  </mat-expansion-panel>
</mat-accordion>
