<h1>
  Volleyball
</h1>
<div class="exportToExcel">
  <button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button>
</div>
<div class="example-container mat-elevation-z8 " #TABLE>
  <table mat-table [dataSource]="leaderboard" #table>

    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;">{{element.place}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>

    <ng-container matColumnDef="games">
      <th mat-header-cell *matHeaderCellDef> G </th>
      <td mat-cell *matCellDef="let element"> {{element.games}} </td>
    </ng-container>

       <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> S </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
